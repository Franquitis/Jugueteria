<br>
<h1>Galeria de Juguetes</h1>
<div class="container overflow-hidden text-center">
  <div class="row gx-5">
    <div class="col-4">
      <div class="p-4 circulo"><img src="./assets/niña.png" alt="" class="foto" (click)="mostrar2=!mostrar2"></div>
    </div>
    <div class="col-4">
      <div class="p-4 circulo"><img src="./assets/niño.avif" alt="" class="foto" (click)="mostrar1=!mostrar1"></div>
    </div>
    <div class="col-4">
      <div class="p-4 circulo"><img src="./assets/disfraces.jpg" alt="" class="foto" (click)="mostrar3=!mostrar3"></div>
    </div>
  </div>
</div>


<div class="container text-center" *ngIf="mostrar1">
  <div class="row g-2">
    <div class="col-3" *ngFor="let pro of producto" >
      <div class="p-3">
        <div class="card-grid">
          <div class="card">
            <img src="./assets/nene{{pro}}.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title"><b>{{titulo[pro-1]}}</b></h5>
              <p class="card-text"><b>{{precio[pro-1]}}</b></p>
              <a class="hidden-button">Comprar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container text-center" *ngIf="mostrar2">
  <div class="row g-2">
    <div class="col-3" *ngFor="let pro2 of producto2" >
      <div class="p-3">
        <div class="card-grid">
          <div class="card">
            <img src="./assets/nena{{pro2}}.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title"><b>{{titulo2[pro2-1]}}</b></h5>
              <p class="card-text"><b>{{precio2[pro2-1]}}</b></p>
              <a class="hidden-button">Comprar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container text-center" *ngIf="mostrar3">
  <div class="row g-2">
    <div class="col-3" *ngFor="let pro3 of producto3" >
      <div class="p-3">
        <div class="card-grid">
          <div class="card">
            <img src="./assets/disfraz{{pro3}}.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title"><b>{{titulo3[pro3-1]}}</b></h5>
              <p class="card-text"><b>{{precio3[pro3-1]}}</b></p>
              <a class="hidden-button">Comprar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
